<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./css/custom.css">
    <!-- font Awesome cdn -->      
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Ingressive Weekly | Subscription page</title>
</head>
<body>
    <div>
        <header>
             <img src="https://res.cloudinary.com/fixninja/image/upload/v1540614267/fixninja%20img/ingressive-weekly/ingressive%20logo.png" alt="ingressive-logo" class="logo"> 
            <div class="title">
                <h1>Ingressive Weekly</h1>
                <p>The Ingressive community plug for information and resources.</p>
                <br>
                <div class="connection">
                    <a href=""><i class="fab fa-twitter"></a>
                    <a href=""><i class="fab fa-github"></i></a>
                    <a href=""><i class="fab fa-slack"></a>
                </div>
            </div>
        </header>
        <main>
                <form name="myForm" action="" onsubmit="return validateForm()" method="post">
               <div class="items">
                   <h3>Ingressive Weekly <br> Newsletter </h3>
                   <p>Subscribe to get updates in your inbox.</p>
                <input type="email" placeholder="hello@example.com" class="emailbox" name="email" required> <br>
                <input type="submit" value="subscribe" class="submit">
               </div>
            </form>
        </main>
        <footer>
          <img src="https://res.cloudinary.com/fixninja/image/upload/v1540614267/fixninja%20img/ingressive-weekly/ingressive%20logo.png" alt="Logo"> 
         
          <p>&copy 2018</p>
          <br>
      </footer>
    </div>
    <script>
    /* form validation with javascript that prompts user when
    the email text box is empty or not properly filled */
    function validateForm() {
    var x = document.forms["myForm"]["email"].value;
    if (x == null || x == "") {
        alert("please enter your email address.");
        return false;
        }
    }
    </script>
</body>
</html>
